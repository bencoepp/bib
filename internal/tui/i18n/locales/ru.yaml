# Переводы команд CLI
cmd:
  bib:
    short: "bib — клиент командной строки"
    long: "bib — клиент командной строки, который взаимодействует с демоном bibd."
    flags:
      config: "файл конфигурации (по умолчанию $HOME/.config/bib/config.yaml)"
      output: "формат вывода (json, yaml, table, quiet)"
      verbose: "подробный вывод (включает полный вывод журнала)"
      locale: "язык интерфейса (en, de, fr, ru, zh-tw). Переопределяет настройки и системный язык"

  tui:
    short: "Запустить интерактивную панель управления"
    long: |
      Запускает полноэкранную интерактивную панель управления TUI.

      Панель управления предоставляет визуальный интерфейс для управления ресурсами bib,
      включая задачи, наборы данных, состояние кластера и многое другое.

      Навигация:
        Tab/Shift+Tab  Переключение между страницами
        1-9            Переход к странице по номеру
        /              Открыть палитру команд
        ?              Показать справку
        q              Выход

      Доступные страницы:
        Панель         Обзор со статистикой и последней активностью
        Задачи         Просмотр и управление задачами
        Данные         Просмотр наборов данных
        Кластер        Состояние кластера и узлы
        Журналы        Просмотр журналов
        Настройки      Конфигурация

      Язык можно установить через:
        - Глобальный флаг --locale (например, bib --locale ru tui)
        - Файл конфигурации (locale: "ru")
        - Системный язык (автоматически определяется из LANG, LC_ALL и т.д.)
    example: |
      # Запустить панель с темой по умолчанию
      bib tui

      # Запустить с определённой темой
      bib tui --theme nord

      # Запустить с русским языком (через глобальный флаг)
      bib --locale ru tui
    flags:
      theme: "цветовая тема (dark, light, nord, dracula, gruvbox)"

  version:
    short: "Показать информацию о версии"
    long: "Выводит версию, хеш коммита, дату сборки и дополнительную информацию о среде выполнения bib."

  setup:
    short: "Интерактивная настройка конфигурации"
    long: |
      Интерактивная настройка конфигурации для bib или bibd.

      Используйте --daemon для настройки демона bibd вместо CLI bib.
      Используйте --cluster для инициализации нового HA-кластера (выводит токен присоединения).
      Используйте --cluster-join <токен> для присоединения к существующему кластеру.
    example: |
      bib setup                           # Настроить CLI bib
      bib setup --daemon                  # Настроить демон bibd
      bib setup --daemon --cluster        # Инициализировать новый кластер (выводит токен)
      bib setup --daemon --cluster-join <токен>  # Присоединиться к существующему кластеру
    flags:
      daemon: "настроить демон bibd вместо CLI bib"
      format: "формат файла конфигурации (yaml, toml, json)"
      cluster: "инициализировать новый HA-кластер (выводит токен присоединения)"
      cluster-join: "присоединиться к существующему кластеру с этим токеном"

  config:
    short: "Управление конфигурацией"
    long: "Просмотр и управление настройками конфигурации bib."

  admin:
    short: "Административные команды для управления bibd"
    long: "Административные команды для управления демоном bibd, включая резервное копирование, восстановление и операции обслуживания."

  demo:
    short: "Демонстрация компонентов TUI"
    long: "Интерактивная демонстрация компонентов TUI и тем для разработки и тестирования."

