# CLI 指令翻譯
cmd:
  bib:
    short: "bib 是一個 CLI 用戶端"
    long: "bib 是一個與 bibd 守護程式通訊的命令列用戶端。"
    flags:
      config: "設定檔 (預設為 $HOME/.config/bib/config.yaml)"
      output: "輸出格式 (json, yaml, table, quiet)"
      verbose: "詳細輸出 (包含完整日誌輸出)"
      locale: "介面語言 (en, de, fr, ru, zh-tw)。覆蓋設定和系統語言"

  tui:
    short: "啟動互動式儀表板"
    long: |
      啟動全螢幕互動式 TUI 儀表板。

      儀表板提供視覺化介面來管理 bib 資源，
      包括工作、資料集、叢集狀態等。

      導航：
        Tab/Shift+Tab  在頁面間切換
        1-9            按編號跳轉到頁面
        /              開啟命令面板
        ?              顯示說明
        q              結束

      可用頁面：
        儀表板      概覽，含統計資料和最近活動
        工作        檢視和管理工作
        資料集      瀏覽資料集
        叢集        叢集狀態和節點
        日誌        檢視日誌
        設定        組態設定

      語言可透過以下方式設定：
        - 全域 --locale 旗標 (例如：bib --locale zh-tw tui)
        - 設定檔 (locale: "zh-tw")
        - 系統語言 (自動從 LANG、LC_ALL 等偵測)
    example: |
      # 使用預設主題啟動儀表板
      bib tui

      # 使用特定主題啟動
      bib tui --theme nord

      # 使用繁體中文啟動 (透過全域旗標)
      bib --locale zh-tw tui
    flags:
      theme: "色彩主題 (dark, light, nord, dracula, gruvbox)"

  version:
    short: "顯示版本資訊"
    long: "顯示 bib 的版本、提交雜湊、建置日期和其他執行時期資訊。"

  setup:
    short: "互動式設定組態"
    long: |
      互動式設定 bib 或 bibd 的組態。

      使用 --daemon 來設定 bibd 守護程式而非 bib CLI。
      使用 --cluster 來初始化新的 HA 叢集 (輸出加入權杖)。
      使用 --cluster-join <權杖> 來加入現有叢集。
    example: |
      bib setup                           # 設定 bib CLI
      bib setup --daemon                  # 設定 bibd 守護程式
      bib setup --daemon --cluster        # 初始化新叢集 (輸出加入權杖)
      bib setup --daemon --cluster-join <權杖>  # 加入現有叢集
    flags:
      daemon: "設定 bibd 守護程式而非 bib CLI"
      format: "設定檔格式 (yaml, toml, json)"
      cluster: "初始化新的 HA 叢集 (輸出加入權杖)"
      cluster-join: "使用此權杖加入現有叢集"

  config:
    short: "管理組態"
    long: "檢視和管理 bib 組態設定。"

  admin:
    short: "bibd 管理的系統管理指令"
    long: "用於管理 bibd 守護程式的系統管理指令，包括備份、還原和維護操作。"

  demo:
    short: "展示 TUI 元件"
    long: "用於開發和測試的 TUI 元件和主題互動式展示。"

