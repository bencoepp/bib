# CLI-Befehlsübersetzungen
cmd:
  bib:
    short: "bib ist ein CLI-Client"
    long: "bib ist ein Befehlszeilen-Client, der mit dem bibd-Daemon kommuniziert."
    flags:
      config: "Konfigurationsdatei (Standard: $HOME/.config/bib/config.yaml)"
      output: "Ausgabeformat (json, yaml, table, quiet)"
      verbose: "Ausführliche Ausgabe (mit vollständiger Protokollausgabe)"
      locale: "UI-Sprache (en, de, fr, ru, zh-tw). Überschreibt Konfiguration und Systemsprache"

  tui:
    short: "Interaktives Dashboard starten"
    long: |
      Startet das interaktive Vollbild-TUI-Dashboard.

      Das Dashboard bietet eine visuelle Oberfläche zur Verwaltung von bib-Ressourcen,
      einschließlich Jobs, Datensätze, Cluster-Status und mehr.

      Navigation:
        Tab/Umschalt+Tab  Zwischen Seiten wechseln
        1-9               Zu Seite nach Nummer springen
        /                 Befehlspalette öffnen
        ?                 Hilfe anzeigen
        q                 Beenden

      Verfügbare Seiten:
        Dashboard      Übersicht mit Statistiken und letzter Aktivität
        Jobs           Jobs anzeigen und verwalten
        Datensätze     Datensätze durchsuchen
        Cluster        Cluster-Status und Knoten
        Protokolle     Protokolle anzeigen
        Einstellungen  Konfiguration

      Die Sprache kann eingestellt werden über:
        - Globales --locale Flag (z.B. bib --locale de tui)
        - Konfigurationsdatei (locale: "de")
        - Systemsprache (automatisch erkannt aus LANG, LC_ALL, etc.)
    example: |
      # Dashboard mit Standard-Theme starten
      bib tui

      # Mit spezifischem Theme starten
      bib tui --theme nord

      # Mit deutscher Sprache starten (via globalem Flag)
      bib --locale de tui
    flags:
      theme: "Farbschema (dark, light, nord, dracula, gruvbox)"

  version:
    short: "Versionsinformationen ausgeben"
    long: "Gibt Version, Commit-Hash, Build-Datum und zusätzliche Laufzeitinformationen von bib aus."

  setup:
    short: "Konfiguration interaktiv einrichten"
    long: |
      Richtet die Konfiguration für bib oder bibd interaktiv ein.

      Verwenden Sie --daemon, um den bibd-Daemon statt des bib-CLI zu konfigurieren.
      Verwenden Sie --cluster, um einen neuen HA-Cluster zu initialisieren (gibt Join-Token aus).
      Verwenden Sie --cluster-join <token>, um einem bestehenden Cluster beizutreten.
    example: |
      bib setup                           # bib CLI konfigurieren
      bib setup --daemon                  # bibd-Daemon konfigurieren
      bib setup --daemon --cluster        # Neuen Cluster initialisieren (gibt Join-Token aus)
      bib setup --daemon --cluster-join <token>  # Bestehendem Cluster beitreten
    flags:
      daemon: "bibd-Daemon statt bib-CLI konfigurieren"
      format: "Konfigurationsdateiformat (yaml, toml, json)"
      cluster: "Neuen HA-Cluster initialisieren (gibt Join-Token aus)"
      cluster-join: "Bestehendem Cluster mit diesem Token beitreten"

  config:
    short: "Konfiguration verwalten"
    long: "bib-Konfigurationseinstellungen anzeigen und verwalten."

  admin:
    short: "Administratorbefehle für bibd-Verwaltung"
    long: "Administratorbefehle zur Verwaltung des bibd-Daemons, einschließlich Backup, Wiederherstellung und Wartungsoperationen."

  demo:
    short: "TUI-Komponenten demonstrieren"
    long: "Interaktive Demo von TUI-Komponenten und Themes für Entwicklung und Tests."

