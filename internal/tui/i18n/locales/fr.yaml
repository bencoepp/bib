# Traductions des commandes CLI
cmd:
  bib:
    short: "bib est un client CLI"
    long: "bib est un client en ligne de commande qui communique avec le démon bibd."
    flags:
      config: "fichier de configuration (par défaut $HOME/.config/bib/config.yaml)"
      output: "format de sortie (json, yaml, table, quiet)"
      verbose: "sortie détaillée (inclut la sortie complète des journaux)"
      locale: "langue de l'interface (en, de, fr, ru, zh-tw). Remplace la configuration et la langue système"

  tui:
    short: "Lancer le tableau de bord interactif"
    long: |
      Lance le tableau de bord TUI interactif en plein écran.

      Le tableau de bord fournit une interface visuelle pour gérer les ressources bib,
      y compris les tâches, les jeux de données, l'état du cluster, et plus encore.

      Navigation :
        Tab/Maj+Tab    Basculer entre les pages
        1-9            Aller à la page par numéro
        /              Ouvrir la palette de commandes
        ?              Afficher l'aide
        q              Quitter

      Pages disponibles :
        Tableau de bord  Aperçu avec statistiques et activité récente
        Tâches           Afficher et gérer les tâches
        Jeux de données  Parcourir les jeux de données
        Cluster          État du cluster et nœuds
        Journaux         Afficher les journaux
        Paramètres       Configuration

      La langue peut être définie via :
        - Flag global --locale (ex: bib --locale fr tui)
        - Fichier de configuration (locale: "fr")
        - Langue système (détectée automatiquement depuis LANG, LC_ALL, etc.)
    example: |
      # Lancer le tableau de bord avec le thème par défaut
      bib tui

      # Lancer avec un thème spécifique
      bib tui --theme nord

      # Lancer avec la langue française (via flag global)
      bib --locale fr tui
    flags:
      theme: "thème de couleurs (dark, light, nord, dracula, gruvbox)"

  version:
    short: "Afficher les informations de version"
    long: "Affiche la version, le hash du commit, la date de build et des informations d'exécution supplémentaires de bib."

  setup:
    short: "Configurer de manière interactive"
    long: |
      Configure bib ou bibd de manière interactive.

      Utilisez --daemon pour configurer le démon bibd au lieu du CLI bib.
      Utilisez --cluster pour initialiser un nouveau cluster HA (retourne un jeton de jonction).
      Utilisez --cluster-join <jeton> pour rejoindre un cluster existant.
    example: |
      bib setup                           # Configurer le CLI bib
      bib setup --daemon                  # Configurer le démon bibd
      bib setup --daemon --cluster        # Initialiser un nouveau cluster (affiche le jeton)
      bib setup --daemon --cluster-join <jeton>  # Rejoindre un cluster existant
    flags:
      daemon: "configurer le démon bibd au lieu du CLI bib"
      format: "format du fichier de configuration (yaml, toml, json)"
      cluster: "initialiser un nouveau cluster HA (affiche le jeton de jonction)"
      cluster-join: "rejoindre un cluster existant avec ce jeton"

  config:
    short: "Gérer la configuration"
    long: "Afficher et gérer les paramètres de configuration de bib."

  admin:
    short: "Commandes administratives pour la gestion de bibd"
    long: "Commandes administratives pour gérer le démon bibd, y compris la sauvegarde, la restauration et les opérations de maintenance."

  demo:
    short: "Démontrer les composants TUI"
    long: "Démonstration interactive des composants TUI et des thèmes pour le développement et les tests."

