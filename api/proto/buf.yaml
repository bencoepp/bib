version: v1
name: buf.build/bib/bib

# Note: googleapis is used for google.protobuf.Timestamp, etc.
# These are bundled with protobuf, so no explicit dep needed
deps: []

breaking:
  use:
    - FILE

lint:
  use:
    - STANDARD
  except:
    - PACKAGE_VERSION_SUFFIX
    # Allow our existing enum naming convention
    - ENUM_VALUE_PREFIX
    # Allow flexible RPC request/response naming
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    # Allow reusing request/response types (e.g., HealthCheckRequest for Check and Watch)
    - RPC_REQUEST_RESPONSE_UNIQUE
