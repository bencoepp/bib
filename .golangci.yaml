# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional linters
    - bodyclose
    - dogsled
    - dupl
    - errorlint
    - exhaustive
    - copyloopvar
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace

  disable:
    - depguard  # Too strict for this project
    - funlen    # Function length is managed by code review
    - gocognit  # Cognitive complexity managed by review
    - godot     # Comment formatting too strict
    - godox     # Allow TODO/FIXME comments
    - err113    # Too strict about error wrapping (formerly goerr113)
    - mnd       # Magic numbers are sometimes acceptable (formerly gomnd)
    - lll       # Line length managed by editor
    - nlreturn  # Too strict about newlines
    - wsl       # Too strict about whitespace

linters-settings:
  dupl:
    threshold: 150

  errorlint:
    errorf: true
    asserts: true
    comparison: true

  exhaustive:
    check-generated: false
    default-signifies-exhaustive: true

  gocyclo:
    min-complexity: 20

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - evalOrder  # Causes nil pointer panic in go-critic v0.12.0
      - hugeParam  # Sometimes large params are necessary
      - rangeValCopy  # Sometimes copying is intentional

  gofmt:
    simplify: true

  goimports:
    local-prefixes: bib

  gosec:
    excludes:
      - G104  # Unhandled errors (too noisy)
      - G304  # File path from variable (intentional in CLI)

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too strict for this project

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  nolintlint:
    allow-unused: false
    require-explanation: true
    require-specific: true

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code

  stylecheck:
    checks:
      - all
      - -ST1000  # Package comments not required everywhere
      - -ST1003  # Underscores in names (sometimes needed for tests)

  unparam:
    check-exported: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
        - gocyclo

    # Exclude generated files
    - path: api/gen/
      linters:
        - all

    # Allow fmt.Print in CLI commands
    - path: cmd/
      linters:
        - forbidigo

    # Main packages can have init functions
    - path: main\.go
      linters:
        - gochecknoinits

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default-severity: warning
  case-sensitive: false
  rules:
    - linters:
        - revive
      severity: warning

