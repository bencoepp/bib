# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional linters (more forgiving set)
    - bodyclose
    - errorlint
    - copyloopvar
    - gofmt
    - goimports
    - gosec
    - misspell
    - nilerr
    - nolintlint
    - revive
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - unconvert
    - whitespace

  disable:
    - depguard    # Too strict for this project
    - funlen      # Function length is managed by code review
    - gocognit    # Cognitive complexity managed by review
    - godot       # Comment formatting too strict
    - godox       # Allow TODO/FIXME comments
    - err113      # Too strict about error wrapping (formerly goerr113)
    - mnd         # Magic numbers are sometimes acceptable (formerly gomnd)
    - lll         # Line length managed by editor
    - nlreturn    # Too strict about newlines
    - wsl         # Too strict about whitespace
    - dupl        # Duplicate code detection too sensitive
    - goconst     # Constant suggestions too noisy
    - gocyclo     # Cyclomatic complexity managed by review
    - nakedret    # Naked returns are sometimes fine
    - prealloc    # Preallocation suggestions too noisy
    - unparam     # Unused parameter detection too strict
    - gocritic    # Too many opinionated checks, causes panics
    - exhaustive  # Exhaustive switch checks too strict
    - noctx       # Context requirements too strict
    - tparallel   # Test parallelization suggestions too strict

linters-settings:
  dupl:
    threshold: 150

  errorlint:
    errorf: true
    asserts: true
    comparison: true

  exhaustive:
    check-generated: false
    default-signifies-exhaustive: true

  gocyclo:
    min-complexity: 20

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - evalOrder  # Causes nil pointer panic in go-critic v0.12.0
      - hugeParam  # Sometimes large params are necessary
      - rangeValCopy  # Sometimes copying is intentional

  gofmt:
    simplify: true

  goimports:
    local-prefixes: bib

  gosec:
    excludes:
      - G104  # Unhandled errors (too noisy)
      - G304  # File path from variable (intentional in CLI)
      - G301  # Directory permissions
      - G302  # File permissions
      - G306  # Write permissions
      - G307  # Deferred file close
      - G401  # Weak crypto (sometimes needed)
      - G501  # Blocklisted imports
      - G114  # net/http serve

  govet:
    enable-all: false

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  nolintlint:
    allow-unused: true
    require-explanation: false
    require-specific: false

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code

  stylecheck:
    checks:
      - all
      - -ST1000  # Package comments not required everywhere
      - -ST1003  # Underscores in names (sometimes needed for tests)
      - -ST1005  # Error strings should not be capitalized
      - -ST1016  # Methods on same type should have same receiver name
      - -ST1020  # Comment on exported function
      - -ST1021  # Comment on exported type
      - -ST1022  # Comment on exported var

  unparam:
    check-exported: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
        - gocyclo
        - errcheck
        - bodyclose

    # Exclude generated files
    - path: api/gen/
      linters:
        - all

    # Allow fmt.Print in CLI commands
    - path: cmd/
      linters:
        - forbidigo

    # Main packages can have init functions
    - path: main\.go
      linters:
        - gochecknoinits

    # TUI code often has complex state
    - path: internal/tui/
      linters:
        - gocyclo
        - dupl

  exclude-use-default: true
  max-issues-per-linter: 50
  max-same-issues: 10
  new: false

severity:
  default-severity: warning
  case-sensitive: false
  rules:
    - linters:
        - revive
      severity: warning

